<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة تهنئة بعيد الأضحى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png">
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700|Amiri|Noto+Kufi+Arabic|Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #1b242f;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #00AEAD;
      color: #fff;
      padding: 30px 0 18px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
      text-align: center;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      position: relative;
    }
    .lang-toggle {
      position: absolute;
      top: 18px;
      left: 20px;
      min-width: 38px;
      min-height: 28px;
      padding: 3px 13px;
      font-size: 13px;
      border-radius: 14px;
      background: #EF484A !important;
      color: #fff !important;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      opacity: 0.95;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .lang-toggle:hover { background: #c8343d !important; }
    #logo {
      height: 54px;
      margin-bottom: 6px;
      object-fit: contain;
    }
    #headerTitle {
      font-size: 16px;
      font-weight: bold;
      margin: 2px 0 0 0;
      text-shadow: 0 2px 7px rgba(0,0,0,0.09);
      color: #fff;
      letter-spacing: 0.1px;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto 20px auto;
      padding: 14px 2vw 20px 2vw;
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      display: flex;
      gap: 28px;
      align-items: flex-start;
      flex-direction: row-reverse;
    }
    .controls {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 2px;
    }
    .controls input[type="text"],
    .controls select,
    .controls input[type="color"] {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid #c0c3c5;
      border-radius: 7px;
      font-size: 15px;
      margin-bottom: 0;
      box-sizing: border-box;
      background: #fbfbfb;
      transition: border 0.2s;
      font-family: inherit;
    }
    .controls input[type="text"]:focus,
    .controls select:focus,
    .controls input[type="color"]:focus {
      border-color: #00AEAD;
      outline: none;
    }
    .controls input[type="color"] {
      padding: 1px;
      height: 42px;
      width: 100%;
      border-radius: 7px;
      background: #fbfbfb;
      cursor: pointer;
    }
    .range-inline {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0;
      width: 100%;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .range-inline input[type="range"] {
      flex: 1 1 60px;
      min-width: 40px;
      max-width: 140px;
      margin: 0 6px;
      accent-color: #00AEAD;
    }
    .range-inline .range-value {
      width: 54px;
      font-size: 12px;
      color: #444;
      text-align: left;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .canvas-preview-wrapper {
      width: 350px;
      background: #f7fafb;
      border-radius: 12px;
      box-sizing: border-box;
      margin: 0 0 0 0;
      box-shadow: 0 4px 13px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 140px;
      min-width: 0;
      overflow-x: auto;
      padding: 12px 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 11px rgba(0,0,0,0.04);
      border: 1.5px solid #e6e6e6;
      border-radius: 7px;
      background: #fdfcfb;
      width: 100%;
      max-width: 320px;
      height: auto !important;
      max-height: 42vh;
      min-width: 0;
      transition: box-shadow 0.18s;
    }
    .btn-download-group {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 5px;
    }
    .btn-download {
      padding: 11px 12vw;
      background-color: #EF484A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      letter-spacing: .5px;
    }
    .btn-download:disabled { background-color: #aaa; cursor: not-allowed;}
    .btn-download:hover:not(:disabled) { background-color: #218838;}
    @media (max-width: 900px) {
      .container { flex-direction: column-reverse; align-items: center; gap: 12px;}
      .canvas-preview-wrapper { width: 100%; max-width: 95vw;}
    }
    @media (max-width: 600px) {
      #logo { height: 32px;}
      #headerTitle { font-size: 11px;}
      .container { max-width: 98vw; padding: 10px 2vw 18px 2vw;}
      .canvas-preview-wrapper { min-height: 50px; }
      .btn-download { padding: 8px 8vw; font-size: 13px;}
      .lang-toggle { top: 7px; left: 7px; padding: 2px 7px; font-size: 11px;}
      .controls input, .controls select { font-size: 13px;}
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle btn" onclick="toggleLanguage()" id="langBtn">English</button>
    <img src="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png" alt="Logo" id="logo">
    <div id="headerTitle"> بطاقة تهنئة بعيد الأضحى </div>
  </header>
  <main>
    <div class="container">
      <form class="controls" onsubmit="return false;">
        <input type="text" id="nameLabel" placeholder="اكتب اسمك هنا" autocomplete="off"/>
        <select id="design"></select>
        <select id="fontSize"></select>
        <select id="fontFamily"></select>
        <input type="color" id="fontColor" />
        <select id="fontAlign">
          <option value="center" selected>وسط</option>
          <option value="right">يمين</option>
          <option value="left">يسار</option>
        </select>
        <div class="range-inline">
          <input type="range" id="textPosRange" min="0" max="100" value="90" />
          <span class="range-value" id="textPosValue">أسفل الصورة</span>
        </div>
      </form>
      <div class="preview-panel">
        <div class="canvas-preview-wrapper">
          <canvas id="canvas"></canvas>
        </div>
        <div class="btn-download-group">
          <button class="btn-download" onclick="downloadImage()" id="downloadBtn" disabled>تحميل البطاقة</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const fontSizes = {
      ar: [
        { label: "صغير", value: 18 },
        { label: "وسط", value: 28 },
        { label: "كبير", value: 42 }
      ],
      en: [
        { label: "Small", value: 18 },
        { label: "Medium", value: 28 },
        { label: "Large", value: 42 }
      ]
    };

    const i18n = {
      ar: {
        headerTitle: "بطاقة تهنئة بالعيد",
        namePlaceholder: "اكتب اسمك هنا",
        designPlaceholder: "اختر التصميم",
        fontSizePlaceholder: "حجم الخط",
        fontFamilyPlaceholder: "نوع الخط",
        fontColorPlaceholder: "لون الخط",
        alignPlaceholder: "محاذاة النص",
        textPosPlaceholder: "موضع النص",
        downloadBtn: "تحميل البطاقة",
        langBtn: "English",
        alignOptions: ["وسط", "يمين", "يسار"],
        textPosLabels: ["أعلى الصورة","منتصف الصورة","أسفل الصورة"],
        designs: [
          { name: "تصميم 1", url: "https://i.postimg.cc/sDhbCHHw/EID-story.png" },
          { name: "تصميم 2", url: "https://i.postimg.cc/0211jqwL/eid-5.png" },
          { name: "تصميم 3", url: "https://i.postimg.cc/85Lwnxz6/eid-4.png" },
          { name: "تصميم 4", url: "https://i.postimg.cc/k47tqHy8/eid-3.png" },
          { name: "تصميم 5", url: "https://i.postimg.cc/wTny7MV9/eid-2.png" },
          { name: "تصميم 6", url: "ضع_رابط_الصورة_الجديدة_هنا" }
        ],
        fontFamilies: [
          { name: "Cairo", value: "Cairo, Arial, sans-serif" },
          { name: "Noto Kufi Arabic", value: "'Noto Kufi Arabic', Arial, sans-serif" },
          { name: "Amiri", value: "Amiri, serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" }
        ]
      },
      en: {
        headerTitle: "Eid Greeting Card",
        namePlaceholder: "Enter your name here",
        designPlaceholder: "Choose Design",
        fontSizePlaceholder: "Font Size",
        fontFamilyPlaceholder: "Font Family",
        fontColorPlaceholder: "Font Color",
        alignPlaceholder: "Text Alignment",
        textPosPlaceholder: "Text Position",
        downloadBtn: "Download Card",
        langBtn: "العربية",
        alignOptions: ["Center", "Right", "Left"],
        textPosLabels: ["Top","Middle","Bottom"],
        designs: [
          { name: "Design 1", url: "https://i.postimg.cc/sDhbCHHw/EID-story.png" },
          { name: "Design 2", url: "https://i.postimg.cc/0211jqwL/eid-5.png" },
          { name: "Design 3", url: "https://i.postimg.cc/85Lwnxz6/eid-4.png" },
          { name: "Design 4", url: "https://i.postimg.cc/k47tqHy8/eid-3.png" },
          { name: "Design 5", url: "https://i.postimg.cc/wTny7MV9/eid-2.png" },
          { name: "Design 6", url: "ضع_رابط_الصورة_الجديدة_هنا" }
        ],
        fontFamilies: [
          { name: "Montserrat", value: "Montserrat, Arial, sans-serif" },
          { name: "Roboto", value: "Roboto, Arial, sans-serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" },
          { name: "Courier New", value: "'Courier New', Courier, monospace" }
        ]
      }
    };

    let currentLang = 'ar';
    let img = new window.Image();
    img.crossOrigin = "anonymous";
    let imageLoaded = false;
    let naturalWidth = 0;
    let naturalHeight = 0;

    function updateTexts() {
      const lang = i18n[currentLang];
      document.getElementById("headerTitle").innerText = lang.headerTitle;
      document.getElementById("nameLabel").placeholder = lang.namePlaceholder;
      document.getElementById("langBtn").innerText = lang.langBtn;
      document.getElementById("downloadBtn").innerText = lang.downloadBtn;

      // Placeholder for selects (first option as placeholder)
      updateSelectPlaceholder("design", lang.designPlaceholder, lang.designs.map(d => d.name));
      updateSelectPlaceholder("fontSize", lang.fontSizePlaceholder, fontSizes[currentLang].map(f => f.label));
      updateSelectPlaceholder("fontFamily", lang.fontFamilyPlaceholder, lang.fontFamilies.map(f => f.name));
      updateSelectPlaceholder("fontAlign", lang.alignPlaceholder, lang.alignOptions);

      updateTextPosValue();
    }

    function updateSelectPlaceholder(selectId, placeholder, options) {
      const select = document.getElementById(selectId);
      select.innerHTML = `<option value="" disabled selected hidden>${placeholder}</option>`;
      options.forEach((opt, i) => {
        select.innerHTML += `<option value="${i}">${opt}</option>`;
      });
    }

    function updateDesignOptions() {
      const lang = i18n[currentLang];
      updateSelectPlaceholder("design", lang.designPlaceholder, lang.designs.map(d => d.name));
      updateSelectPlaceholder("fontSize", lang.fontSizePlaceholder, fontSizes[currentLang].map(f => f.label));
      updateSelectPlaceholder("fontFamily", lang.fontFamilyPlaceholder, lang.fontFamilies.map(f => f.name));
      updateSelectPlaceholder("fontAlign", lang.alignPlaceholder, lang.alignOptions);
      document.getElementById("fontColor").value = "#ffffff";
      drawPreview();
    }

    function updateTextPosValue() {
      const val = document.getElementById('textPosRange').value;
      let posLabel = '';
      if (val <= 20) posLabel = i18n[currentLang].textPosLabels[0];
      else if (val >= 80) posLabel = i18n[currentLang].textPosLabels[2];
      else posLabel = i18n[currentLang].textPosLabels[1];
      document.getElementById('textPosValue').innerText = posLabel;
    }

    function changeImage() {
      const select = document.getElementById("design");
      if (!select.value) return;
      const index = select.value;
      const lang = i18n[currentLang];
      imageLoaded = false;
      document.getElementById("downloadBtn").disabled = true;
      img = new window.Image();
      img.crossOrigin = "anonymous";
      img.src = lang.designs[index].url.replace(/([&?])fit=[^&]+/, '');
      img.onload = function () {
        imageLoaded = true;
        naturalWidth = img.naturalWidth;
        naturalHeight = img.naturalHeight;
        drawPreview();
        document.getElementById("downloadBtn").disabled = false;
      };
    }

    function drawPreview() {
      const canvas = document.getElementById("canvas");
      if(!naturalWidth || !naturalHeight) return;
      // تصغير مناسب للمعاينة
      const maxW = Math.min(window.innerWidth * 0.95, 320, naturalWidth);
      const maxH = Math.min(window.innerHeight * 0.38, 320, naturalHeight);
      let scale = Math.min(maxW / naturalWidth, maxH / naturalHeight, 1);
      canvas.width = naturalWidth;
      canvas.height = naturalHeight;
      canvas.style.width = (naturalWidth * scale) + "px";
      canvas.style.height = (naturalHeight * scale) + "px";
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, naturalWidth, naturalHeight);
      drawTextOnContext(ctx, naturalWidth, naturalHeight);
    }

    function drawTextOnContext(ctx, cWidth, cHeight) {
      const name = document.getElementById("nameLabel").value.trim();
      const fontSizeSel = document.getElementById("fontSize");
      const fontSizeVal = fontSizeSel.value ? fontSizes[currentLang][parseInt(fontSizeSel.value, 10)].value : 28;
      const fontFamilySel = document.getElementById("fontFamily");
      const fontFamilyVal = fontFamilySel.value ? i18n[currentLang].fontFamilies[parseInt(fontFamilySel.value, 10)].value : i18n[currentLang].fontFamilies[0].value;
      const fontColor = document.getElementById("fontColor").value || "#fff";
      const fontAlignSel = document.getElementById("fontAlign");
      const align = fontAlignSel.value || "center";
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((cHeight - 2 * padding) * (posRange / 100));
      ctx.font = `${fontSizeVal}px ${fontFamilyVal}`;
      ctx.fillStyle = fontColor;
      ctx.textAlign = align;
      if (name !== "") {
        let x;
        if (align === "left")   x = 60;
        else if (align === "center") x = cWidth / 2;
        else if (align === "right")  x = cWidth - 60;
        ctx.fillText(name, x, y);
      }
    }

    function downloadImage() {
      if (!imageLoaded || naturalWidth === 0 || naturalHeight === 0) {
        alert(currentLang === "ar" ? "يرجى الانتظار حتى يتم تحميل التصميم والمعاينة بالكامل." : "Please wait until the design and preview are fully loaded.");
        return;
      }
      const downloadCanvas = document.createElement("canvas");
      downloadCanvas.width = img.naturalWidth;
      downloadCanvas.height = img.naturalHeight;
      const ctx = downloadCanvas.getContext("2d");
      ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

      // نفس منطق رسم النص
      const name = document.getElementById("nameLabel").value.trim();
      const fontSizeSel = document.getElementById("fontSize");
      const fontSizeVal = fontSizeSel.value ? fontSizes[currentLang][parseInt(fontSizeSel.value, 10)].value : 28;
      const fontFamilySel = document.getElementById("fontFamily");
      const fontFamilyVal = fontFamilySel.value ? i18n[currentLang].fontFamilies[parseInt(fontFamilySel.value, 10)].value : i18n[currentLang].fontFamilies[0].value;
      const fontColor = document.getElementById("fontColor").value || "#fff";
      const fontAlignSel = document.getElementById("fontAlign");
      const align = fontAlignSel.value || "center";
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((img.naturalHeight - 2 * padding) * (posRange / 100));
      ctx.font = `${fontSizeVal}px ${fontFamilyVal}`;
      ctx.fillStyle = fontColor;
      ctx.textAlign = align;
      if (name) {
        let x;
        if (align === "left")   x = 60;
        else if (align === "center") x = img.naturalWidth / 2;
        else if (align === "right")  x = img.naturalWidth - 60;
        ctx.fillText(name, x, y);
      }
      const link = document.createElement("a");
      link.download = currentLang === "ar" ? "بطاقة_العيد.png" : "eid_greeting.png";
      link.href = downloadCanvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateTexts();
      updateDesignOptions();
      drawPreview();
    }

    // الأحداث
    window.onload = function () {
      updateTexts();
      updateDesignOptions();
      document.getElementById("nameLabel").addEventListener('input', drawPreview);
      document.getElementById("fontSize").addEventListener('change', drawPreview);
      document.getElementById("fontFamily").addEventListener('change', drawPreview);
      document.getElementById("fontColor").addEventListener('input', drawPreview);
      document.getElementById("fontAlign").addEventListener('change', drawPreview);
      document.getElementById("design").addEventListener('change', function(){ changeImage(); drawPreview();});
      document.getElementById("textPosRange").addEventListener('input', function() {
        updateTextPosValue();
        drawPreview();
      });
      window.addEventListener('resize', drawPreview);
    };
  </script>
</body>
</html>

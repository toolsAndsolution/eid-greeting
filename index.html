<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة تهنئة بعيد الأضحى</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700|Amiri|Noto+Kufi+Arabic|Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    header {
      background-color: #00AEAD;
      color: #fff;
      padding: 20px 0 0 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      margin-bottom: 8px;
    }
    #headerTitle {
      margin-top: 12px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    header img {
      display: block;
      height: 98px;
      margin: 0 12px;
    }
    .lang-toggle {
      position: absolute;
      top: 16px;
      left: 24px;
      min-width: 36px;
      min-height: 36px;
      padding: 3px 16px;
      font-size: 14px;
      border-radius: 18px;
      background-color: #EF484A !important;
      color: #fff !important;
      border: none;
      transition: background 0.3s;
      z-index: 2;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      opacity: 0.92;
    }
    .lang-toggle:hover {
      background-color: #d93032 !important;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row-reverse;
      gap: 32px;
    }
    .settings-panel {
      flex: 1 1 320px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 20px;
      margin-bottom: 20px;
    }
    .controls > div {
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    select, input[type="text"], input[type="number"], input[type="color"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .preview-panel {
      flex: 2 1 600px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: auto;
    }
    .canvas-preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow-x: auto;
      /* سماح بالتمرير الأفقي إذا الصورة كبيرة */
      max-width: 100%;
      margin: 24px auto 0 auto;
      background: #f5f5f5;
      border-radius: 10px;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      /* لا تضبط الحجم هنا حتى تكون دقة أصلية */
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      border: 2px solid #eee;
      border-radius: 8px;
      background: #fdfcfb;
      margin: 0 auto;
      max-width: none; /* مهم لعرض الدقة الأصلية */
      max-height: 50vh; /* لا يتعدى شاشة المستخدم */
    }
    .btn-download-group {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 24px;
    }
    .btn-download {
      padding: 18px 64px;
      background-color: #EF484A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .btn-download:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .btn-download:hover:not(:disabled) {
      background-color: #218838;
    }
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        gap: 8px;
      }
      .settings-panel, .preview-panel {
        min-width: unset;
      }
      .controls {
        grid-template-columns: 1fr;
      }
      .btn-download-group {
        margin-top: 16px;
      }
      .lang-toggle {
        left: 10px;
        top: 10px;
        font-size: 13px;
        padding: 2px 10px;
      }
      .canvas-preview-wrapper {
        max-width: 98vw;
      }
    }
    [dir="ltr"] .lang-toggle {
      right: 24px;
      left: auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle btn" onclick="toggleLanguage()" id="langBtn">English</button>
    <div class="logo-title">
      <img src="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png" alt="Logo" id="logo">
      <span id="headerTitle"> بطاقة تهنئة بعيد الأضحى </span>
    </div>
  </header>
  <div class="container">
    <div class="settings-panel">
      <div class="controls">
        <!-- الصف الأول: الاسم + التصميم -->
        <div>
          <label id="labelName" for="nameLabel">اكتب اسمك:</label>
          <input type="text" id="nameLabel" placeholder="اكتب اسمك هنا" />
        </div>
        <div>
          <label id="labelDesign" for="design">اختر التصميم:</label>
          <select id="design" onchange="changeImage()"></select>
        </div>
        <!-- الصف الثاني: حجم الخط + نوع الخط -->
        <div>
          <label id="labelFontSize" for="fontSize">حجم الخط:</label>
          <input type="number" id="fontSize" value="28" min="10" />
        </div>
        <div>
          <label id="labelFontFamily" for="fontFamily">نوع الخط:</label>
          <select id="fontFamily"></select>
        </div>
        <!-- الصف الثالث: اللون + المحاذاة -->
        <div>
          <label id="labelFontColor" for="fontColor">لون الخط:</label>
          <input type="color" id="fontColor" value="#ffffff" />
        </div>
        <div>
          <label id="labelAlign" for="fontAlign">محاذاة النص:</label>
          <select id="fontAlign">
            <option value="center" selected>وسط</option>
            <option value="right">يمين</option>
            <option value="left">يسار</option>
          </select>
        </div>
      </div>
    </div>
    <div class="preview-panel">
      <div class="canvas-preview-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <div class="btn-download-group">
        <button class="btn-download" onclick="downloadImage()" id="downloadBtn" disabled>تحميل البطاقة</button>
      </div>
    </div>
  </div>
  <script>
    const i18n = {
      ar: {
        headerTitle: "بطاقة تهنئة بالعيد",
        labelDesign: "اختر التصميم:",
        labelName: "اكتب اسمك:",
        placeholderName: "اكتب اسمك هنا",
        labelFontSize: "حجم الخط:",
        labelFontFamily: "نوع الخط:",
        labelFontColor: "لون الخط:",
        labelAlign: "محاذاة النص:",
        downloadBtn: "تحميل البطاقة",
        langBtn: "English",
        alignOptions: ["وسط", "يمين", "يسار"],
        designs: [
            { name: "تصميم 1", url: "https://i.postimg.cc/ZRrVrcvf/EID-story.jpg" },
            { name: "تصميم 2", url: "https://i.postimg.cc/qvGZbS8V/eid-2.jpg" },
            { name: "تصميم 3", url: "https://i.postimg.cc/ZRsHthq2/eid-3.jpg" },
            { name: "تصميم 4", url: "https://i.postimg.cc/wMS1LwW7/eid-4.jpg" },
            { name: "تصميم 5", url: "https://i.postimg.cc/sXgsX54q/eid-5.jpg" }
        ],
        fontFamilies: [
          { name: "Cairo", value: "Cairo, Arial, sans-serif" },
          { name: "Noto Kufi Arabic", value: "'Noto Kufi Arabic', Arial, sans-serif" },
          { name: "Amiri", value: "Amiri, serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" }
        ]
      },
      en: {
        headerTitle: "Eid Greeting Card",
        labelDesign: "Choose Design:",
        labelName: "Enter Your Name:",
        placeholderName: "Enter your name here",
        labelFontSize: "Font Size:",
        labelFontFamily: "Font Family:",
        labelFontColor: "Font Color:",
        labelAlign: "Text Alignment:",
        downloadBtn: "Download Card",
        langBtn: "العربية",
        alignOptions: ["Center", "Right", "Left"],
        designs: [
            { name: "Design 1", url: "https://i.postimg.cc/ZRrVrcvf/EID-story.jpg" },
            { name: "Design 2", url: "https://i.postimg.cc/qvGZbS8V/eid-2.jpg" },
            { name: "Design 3", url: "https://i.postimg.cc/ZRsHthq2/eid-3.jpg" },
            { name: "Design 4", url: "https://i.postimg.cc/wMS1LwW7/eid-4.jpg" },
            { name: "Design 5", url: "https://i.postimg.cc/sXgsX54q/eid-5.jpg" }
        ],
        fontFamilies: [
          { name: "Montserrat", value: "Montserrat, Arial, sans-serif" },
          { name: "Roboto", value: "Roboto, Arial, sans-serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" },
          { name: "Courier New", value: "'Courier New', Courier, monospace" }
        ]
      }
    };

    let currentLang = 'ar';
    let img = new window.Image();
    img.crossOrigin = "anonymous";
    let imageLoaded = false;
    let naturalWidth = 0;
    let naturalHeight = 0;

    function updateTexts() {
      const lang = i18n[currentLang];
      document.getElementById("headerTitle").innerText = lang.headerTitle;
      document.getElementById("labelDesign").innerText = lang.labelDesign;
      document.getElementById("labelName").innerText = lang.labelName;
      document.getElementById("nameLabel").placeholder = lang.placeholderName;
      document.getElementById("labelFontSize").innerText = lang.labelFontSize;
      document.getElementById("labelFontFamily").innerText = lang.labelFontFamily;
      document.getElementById("labelFontColor").innerText = lang.labelFontColor;
      document.getElementById("labelAlign").innerText = lang.labelAlign;
      document.getElementById("downloadBtn").innerText = lang.downloadBtn;
      document.getElementById("langBtn").innerText = lang.langBtn;

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

      document.querySelector('.container').style.flexDirection =
        currentLang === 'ar' ? 'row-reverse' : 'row';

      if(currentLang === 'ar') {
        document.getElementById('langBtn').style.left = '24px';
        document.getElementById('langBtn').style.right = 'auto';
      } else {
        document.getElementById('langBtn').style.right = '24px';
        document.getElementById('langBtn').style.left = 'auto';
      }

      const alignSelect = document.getElementById("fontAlign");
      alignSelect.options[0].text = lang.alignOptions[0];
      alignSelect.options[1].text = lang.alignOptions[1];
      alignSelect.options[2].text = lang.alignOptions[2];

      const fontSelect = document.getElementById("fontFamily");
      fontSelect.innerHTML = "";
      lang.fontFamilies.forEach(font => {
        const opt = document.createElement("option");
        opt.value = font.value;
        opt.text = font.name;
        fontSelect.appendChild(opt);
      });
    }

    function updateDesignOptions() {
      const lang = i18n[currentLang];
      const designSelect = document.getElementById("design");
      designSelect.innerHTML = "";
      lang.designs.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = item.name;
        designSelect.appendChild(option);
      });
      changeImage();
    }

    function changeImage() {
      const index = document.getElementById("design").value;
      const lang = i18n[currentLang];
      imageLoaded = false;
      document.getElementById("downloadBtn").disabled = true;
      img = new window.Image();
      img.crossOrigin = "anonymous";
      img.src = lang.designs[index].url.replace(/([&?])fit=[^&]+/, ''); // إزالة fit=crop
      img.onload = function () {
        imageLoaded = true;
        naturalWidth = img.naturalWidth;
        naturalHeight = img.naturalHeight;
        drawPreview();
        document.getElementById("downloadBtn").disabled = false;
      };
    }

    // رسم المعاينة (canvas) بالدقة الأصلية
    function drawPreview() {
      const canvas = document.getElementById("canvas");
      canvas.width = naturalWidth;
      canvas.height = naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, naturalWidth, naturalHeight);

      // رسم النص فوق المعاينة
      drawTextOnContext(ctx, naturalWidth, naturalHeight);
    }

    // دالة لرسم النص على سياق محدد
    function drawTextOnContext(ctx, cWidth, cHeight) {
      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = document.getElementById("fontSize").value;
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = document.getElementById("fontColor").value;
      const align = document.getElementById("fontAlign").value;

      if (name !== "") {
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = align;
        let x;
        if (align === "left") x = 10;
        else if (align === "center") x = cWidth / 2;
        else if (align === "right") x = cWidth - 10;
        const y = cHeight - 30;
        ctx.fillText(name, x, y);
      }
    }

    // التحميل بدقة الصورة الأصلية
    function downloadImage() {
      if (!imageLoaded || naturalWidth === 0 || naturalHeight === 0) {
        alert(currentLang === "ar" ? "يرجى الانتظار حتى يتم تحميل التصميم والمعاينة بالكامل." : "Please wait until the design and preview are fully loaded.");
        return;
      }
      // استخدم نفس الكانفاس لأن المعاينة هي نفس الدقة
      const canvas = document.getElementById("canvas");
      const link = document.createElement("a");
      link.download = currentLang === "ar" ? "بطاقة_العيد.png" : "eid_greeting.png";
      link.href = canvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateTexts();
      updateDesignOptions();
      drawPreview();
    }

    window.onload = function () {
      updateTexts();
      updateDesignOptions();
      document.getElementById("nameLabel").addEventListener('input', drawPreview);
      document.getElementById("fontSize").addEventListener('input', drawPreview);
      document.getElementById("fontFamily").addEventListener('change', drawPreview);
      document.getElementById("fontColor").addEventListener('input', drawPreview);
      document.getElementById("fontAlign").addEventListener('change', drawPreview);
      document.getElementById("design").addEventListener('change', drawPreview);
    };
  </script>
</body>
</html>

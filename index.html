<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة تهنئة بعيد الأضحى المبارك</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700|Amiri|Noto+Kufi+Arabic|Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    header {
      background-color: #00AEAD;
      color: #fff;
      padding: 20px 0 0 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      margin-bottom: 8px;
    }
    #headerTitle {
      margin-top: 12px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    header img {
      display: block;
      height: 98px;
      margin: 0 12px;
    }
    .lang-toggle {
      position: absolute;
      top: 16px;
      left: 24px;
      min-width: 36px;
      min-height: 36px;
      padding: 3px 16px;
      font-size: 14px;
      border-radius: 18px;
      background-color: #EF484A !important;
      color: #fff !important;
      border: none;
      transition: background 0.3s;
      z-index: 2;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      opacity: 0.92;
    }
    .lang-toggle:hover {
      background-color: #d93032 !important;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row-reverse;
      gap: 32px;
    }
    .settings-panel {
      flex: 1 1 320px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .controls > div {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-bottom: 4px;
    }
    .inline-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }
    select, input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="range"] {
      width: 70%;
    }
    .preview-panel {
      flex: 2 1 600px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: auto;
    }
    .canvas-preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow-x: auto;
      max-width: 100%;
      margin: 24px auto 0 auto;
      background: #f5f5f5;
      border-radius: 10px;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      border: 2px solid #eee;
      border-radius: 8px;
      background: #fdfcfb;
      margin: 0 auto;
      max-width: none;
      max-height: 50vh;
    }
    .btn-download-group {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 24px;
    }
    .btn-download {
      padding: 18px 64px;
      background-color: #EF484A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .btn-download:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .btn-download:hover:not(:disabled) {
      background-color: #842F91;
    }
    .range-label {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
      margin-bottom: 0;
    }
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        gap: 8px;
      }
      .settings-panel, .preview-panel {
        min-width: unset;
      }
      .controls {
        gap: 10px;
      }
      .btn-download-group {
        margin-top: 16px;
      }
      .lang-toggle {
        left: 10px;
        top: 10px;
        font-size: 13px;
        padding: 2px 10px;
      }
      .canvas-preview-wrapper {
        max-width: 98vw;
      }
    }
    [dir="ltr"] .lang-toggle {
      right: 24px;
      left: auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle btn" onclick="toggleLanguage()" id="langBtn">English</button>
    <div class="logo-title">
      <img src="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png" alt="Logo" id="logo">
      <span id="headerTitle"> بطاقة تهنئة بعيد الأضحى المبارك </span>
    </div>
  </header>
  <div class="container">
    <div class="settings-panel">
      <div class="controls">
        <div>
          <input type="text" id="nameLabel" placeholder="اكتب اسمك هنا" />
        </div>
        <div>
          <select id="design" onchange="changeImage()"></select>
        </div>
        <div>
          <select id="printFontSize" onchange="drawPreview()">
            <option value="32">صغير</option>
            <option value="46" selected>وسط</option>
            <option value="60">كبير</option>
            <option value="80">أكبر</option>
          </select>
        </div>
        <div>
          <select id="fontFamily"></select>
        </div>
        <div>
          <select id="fontAlign">
            <option value="center" selected>وسط</option>
            <option value="right">يمين</option>
            <option value="left">يسار</option>
          </select>
        </div>
        <input type="color" id="fontColor" value="#ffffff" style="display:none;">
        <div>
          <input type="range" id="textVertical" min="50" max="600" value="30" oninput="drawPreview()" />
          <div class="range-label" id="rangeLabel">موضع النص عمودياً</div>
        </div>
      </div>
    </div>
    <div class="preview-panel">
      <div class="canvas-preview-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <div class="btn-download-group">
        <button class="btn-download" onclick="downloadImage()" id="downloadBtn" disabled>تحميل البطاقة</button>
      </div>
    </div>
  </div>
  <script>
    const i18n = {
      ar: {
        headerTitle: "بطاقة تهنئة بعيد الأضحى المبارك",
        downloadBtn: "تحميل البطاقة",
        langBtn: "English",
        fontSizeOptions: [
          { value: 32, text: "صغير" },
          { value: 46, text: "وسط" },
          { value: 60, text: "كبير" },
          { value: 80, text: "أكبر" }
        ],
        alignOptions: [
          { value: "center", text: "وسط" },
          { value: "right", text: "يمين" },
          { value: "left", text: "يسار" }
        ],
        rangeLabel: "موضع النص عمودياً",
        placeholderName: "اكتب اسمك هنا",
        designs: [
          { name: "تصميم طولي 1", url: "https://i.imgur.com/ncEuRPA.png" },
          { name: "تصميم طولي 2", url: "https://i.imgur.com/Nn1BUE3.jpeg" },
          { name: "تصميم طولي 3", url: "https://i.imgur.com/CtXmHp0.jpeg" },
          { name: "تصميم طولي 4", url: "https://i.imgur.com/CvwnN8v.jpeg" },
          { name: "تصميم طولي 5", url: "https://i.imgur.com/vPkVXAM.jpeg" },
          { name: "تصميم مربع 1", url: "https://i.imgur.com/GZ1ut6r.jpeg" }
        ],
        fontFamilies: [
          { name: "Cairo", value: "Cairo, Arial, sans-serif" },
          { name: "Noto Kufi Arabic", value: "'Noto Kufi Arabic', Arial, sans-serif" },
          { name: "Amiri", value: "Amiri, serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" }
        ]
      },
      en: {
        headerTitle: "Eid Greeting Card",
        downloadBtn: "Download Card",
        langBtn: "العربية",
        fontSizeOptions: [
          { value: 32, text: "Small" },
          { value: 46, text: "Medium" },
          { value: 60, text: "Large" },
          { value: 80, text: "X-Large" }
        ],
        alignOptions: [
          { value: "center", text: "Center" },
          { value: "right", text: "Right" },
          { value: "left", text: "Left" }
        ],
        rangeLabel: "Vertical Text Position",
        placeholderName: "Enter your name here",
        designs: [
          { name: "Vertical Design 1", url: "https://i.imgur.com/ncEuRPA.png" },
          { name: "Vertical Design 2", url: "https://i.imgur.com/Nn1BUE3.jpeg" },
          { name: "Vertical Design 3", url: "https://i.imgur.com/CtXmHp0.jpeg" },
          { name: "Vertical Design 4", url: "https://i.imgur.com/CvwnN8v.jpeg" },
          { name: "Vertical Design 5", url: "https://i.imgur.com/vPkVXAM.jpeg" },
          { name: "Square Design 1", url: "https://i.imgur.com/GZ1ut6r.jpeg" }
        ],
        fontFamilies: [
          { name: "Montserrat", value: "Montserrat, Arial, sans-serif" },
          { name: "Roboto", value: "Roboto, Arial, sans-serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" },
          { name: "Courier New", value: "'Courier New', Courier, monospace" }
        ]
      }
    };

    let currentLang = 'ar';
    let img = new window.Image();
    img.crossOrigin = "anonymous";
    let imageLoaded = false;
    let naturalWidth = 0;
    let naturalHeight = 0;

    function updateTexts() {
      const lang = i18n[currentLang];

      // Header
      document.getElementById("headerTitle").innerText = lang.headerTitle;
      document.getElementById("downloadBtn").innerText = lang.downloadBtn;
      document.getElementById("langBtn").innerText = lang.langBtn;
      document.getElementById("rangeLabel").innerText = lang.rangeLabel;

      document.getElementById("nameLabel").placeholder = lang.placeholderName;

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.querySelector('.container').style.flexDirection =
        currentLang === 'ar' ? 'row-reverse' : 'row';

      if(currentLang === 'ar') {
        document.getElementById('langBtn').style.left = '24px';
        document.getElementById('langBtn').style.right = 'auto';
      } else {
        document.getElementById('langBtn').style.right = '24px';
        document.getElementById('langBtn').style.left = 'auto';
      }

      // Font size dropdown
      const fontSizeSelect = document.getElementById("printFontSize");
      fontSizeSelect.innerHTML = "";
      lang.fontSizeOptions.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option.value;
        opt.text = option.text;
        fontSizeSelect.appendChild(opt);
      });
      fontSizeSelect.value = 46; // Default to Medium/وسط

      // Font family dropdown
      const fontSelect = document.getElementById("fontFamily");
      fontSelect.innerHTML = "";
      lang.fontFamilies.forEach(font => {
        const opt = document.createElement("option");
        opt.value = font.value;
        opt.text = font.name;
        fontSelect.appendChild(opt);
      });

      // Align dropdown
      const alignSelect = document.getElementById("fontAlign");
      alignSelect.innerHTML = "";
      lang.alignOptions.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option.value;
        opt.text = option.text;
        alignSelect.appendChild(opt);
      });

      // Design dropdown
      const designSelect = document.getElementById("design");
      designSelect.innerHTML = "";
      lang.designs.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = item.name;
        designSelect.appendChild(option);
      });
      changeImage();
    }

    function changeImage() {
      const index = document.getElementById("design").value;
      const lang = i18n[currentLang];
      imageLoaded = false;
      document.getElementById("downloadBtn").disabled = true;
      img = new window.Image();
      img.crossOrigin = "anonymous";
      img.src = lang.designs[index].url.replace(/([&?])fit=[^&]+/, '');
      img.onload = function () {
        imageLoaded = true;
        naturalWidth = img.naturalWidth;
        naturalHeight = img.naturalHeight;
        drawPreview();
        document.getElementById("downloadBtn").disabled = false;
      };
    }

    function drawPreview() {
      const canvas = document.getElementById("canvas");
      canvas.width = naturalWidth;
      canvas.height = naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, naturalWidth, naturalHeight);
      drawTextOnContext(ctx, naturalWidth, naturalHeight);
    }

    const horizontalPadding = 40;

    function drawTextOnContext(ctx, cWidth, cHeight) {
      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = document.getElementById("printFontSize").value;
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = document.getElementById("fontColor").value;
      const align = document.getElementById("fontAlign").value;
      const verticalOffset = parseInt(document.getElementById("textVertical").value, 10);

      if (name !== "") {
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = align;

        let x;
        if (align === "left") x = horizontalPadding;
        else if (align === "center") x = cWidth / 2;
        else if (align === "right") x = cWidth - horizontalPadding;
        const y = cHeight - verticalOffset;
        ctx.fillText(name, x, y);
      }
    }

    function downloadImage() {
      if (!imageLoaded || naturalWidth === 0 || naturalHeight === 0) {
        alert(currentLang === "ar" ? "يرجى الانتظار حتى يتم تحميل التصميم والمعاينة بالكامل." : "Please wait until the design and preview are fully loaded.");
        return;
      }
      const downloadCanvas = document.createElement("canvas");
      downloadCanvas.width = img.naturalWidth;
      downloadCanvas.height = img.naturalHeight;
      const ctx = downloadCanvas.getContext("2d");
      ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = document.getElementById("printFontSize").value;
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = document.getElementById("fontColor").value;
      const align = document.getElementById("fontAlign").value;
      const verticalOffset = parseInt(document.getElementById("textVertical").value, 10);

      if (name) {
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = align;
        // من هنا غير تباعد النص من الأطراف:
        const horizontalPadding = 40;
        let x;
        if (align === "left") x = horizontalPadding;
        else if (align === "center") x = downloadCanvas.width / 2;
        else if (align === "right") x = downloadCanvas.width - horizontalPadding;
        const y = downloadCanvas.height - verticalOffset;
        ctx.fillText(name, x, y);
      }

      const link = document.createElement("a");
      link.download = currentLang === "ar" ? "بطاقة_العيد.png" : "eid_greeting.png";
      link.href = downloadCanvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateTexts();
      drawPreview();
    }

    window.onload = function () {
      updateTexts();
      document.getElementById("nameLabel").addEventListener('input', drawPreview);
      document.getElementById("printFontSize").addEventListener('change', drawPreview);
      document.getElementById("fontFamily").addEventListener('change', drawPreview);
      document.getElementById("fontColor").addEventListener('input', drawPreview);
      document.getElementById("fontAlign").addEventListener('change', drawPreview);
      document.getElementById("design").addEventListener('change', drawPreview);
      document.getElementById("textVertical").addEventListener('input', drawPreview);
    };
  </script>
</body>
</html>

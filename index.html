<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة تهنئة بعيد الأضحى</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700|Amiri|Noto+Kufi+Arabic|Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #222;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #00AEAD;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.13);
      padding: 0 0 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
    }
    .lang-toggle {
      position: absolute;
      top: 14px;
      left: 16px;
      min-width: 30px;
      min-height: 30px;
      padding: 3px 10px;
      font-size: 12px;
      border-radius: 14px;
      background-color: #EF484A !important;
      color: #fff !important;
      border: none;
      transition: background 0.3s;
      z-index: 2;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      opacity: 0.97;
    }
    .lang-toggle:hover { background-color: #d93032 !important;}
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    #logo {
      height: 46px;
      width: auto;
      max-width: 26vw;
      object-fit: contain;
      margin: 0 8px;
    }
    #headerTitle {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
      margin: 7px 0 0 0;
      letter-spacing: 0.2px;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 0;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 22px auto 18px auto;
      padding: 10px 8px;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      min-height: 400px;
    }
    .settings-panel {
      flex: 1 1 320px;
      min-width: 160px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 11px;
    }
    .controls > div {
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    label {
      font-weight: bold;
      margin-bottom: 3px;
      color: #222;
      font-size: 13px;
    }
    .range-inline {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 0;
      grid-column: 1 / span 2;
      flex-wrap: nowrap;
      width: 100%;
    }
    .range-inline label {
      font-size: 12px;
      color: #888;
      font-weight: normal;
      margin-bottom: 0;
      min-width: 56px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .range-inline input[type="range"] {
      flex: 1 1 80px;
      min-width: 40px;
      max-width: 150px;
      margin: 0 3px;
    }
    .range-inline .range-value {
      width: 49px;
      font-size: 0.95em;
      color: #555;
      text-align: left;
      margin: 0 2px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    select, input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
      padding: 6px 7px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 2px;
      background: #fbfbfb;
    }
    input[type="color"] { padding: 1px; }
    input[type="range"] {
      margin-top: 2px;
      background: transparent;
      accent-color: #00AEAD;
    }
    .preview-panel {
      flex: 2 1 440px;
      min-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      width: 100%;
      max-width: 450px;
    }
    .canvas-preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background: #f5f5f5;
      border-radius: 12px;
      box-sizing: border-box;
      margin: 0 0 10px 0;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      min-height: 90px;
      min-width: 0;
      overflow-x: auto;
      padding: 8px 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      border: 2px solid #eee;
      border-radius: 8px;
      background: #fdfcfb;
      width: 100%;
      max-width: 340px;
      height: auto !important;
      max-height: 38vh;
      min-width: 0;
    }
    .btn-download-group { display: flex; justify-content: center; width: 100%;}
    .btn-download {
      padding: 8px 12vw;
      background-color: #EF484A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      letter-spacing: .5px;
    }
    .btn-download:disabled { background-color: #aaa; cursor: not-allowed;}
    .btn-download:hover:not(:disabled) { background-color: #218838;}
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 8px; align-items: stretch; padding: 7px 1vw;}
      .settings-panel, .preview-panel { min-width: unset; }
      .preview-panel { max-width: 100vw; }
      .canvas-preview-wrapper { padding: 4px 0; min-height: 60px;}
    }
    @media (max-width: 650px) {
      .container { padding: 3px 0;}
      .controls { grid-template-columns: 1fr; gap: 8px;}
      .btn-download { padding: 7px 7vw; font-size: 13px;}
      #logo { height: 32px;}
      #headerTitle { font-size: 11px;}
      .lang-toggle { top: 6px; left: 6px; padding: 3px 7px; font-size: 11px;}
      canvas { max-width: 97vw; }
      .range-inline label { min-width: 40px; font-size: 10px;}
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle btn" onclick="toggleLanguage()" id="langBtn">English</button>
    <div class="logo-title">
      <img src="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png" alt="Logo" id="logo">
      <span id="headerTitle"> بطاقة تهنئة بعيد الأضحى </span>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="settings-panel">
        <div class="controls">
          <div>
            <label id="labelName" for="nameLabel">اكتب اسمك:</label>
            <input type="text" id="nameLabel" placeholder="اكتب اسمك هنا" />
          </div>
          <div>
            <label id="labelDesign" for="design">اختر التصميم:</label>
            <select id="design" onchange="changeImage()"></select>
          </div>
          <div>
            <label id="labelFontSize" for="fontSize">حجم الخط:</label>
            <select id="fontSize"></select>
          </div>
          <div>
            <label id="labelFontFamily" for="fontFamily">نوع الخط:</label>
            <select id="fontFamily"></select>
          </div>
          <div>
            <label id="labelFontColor" for="fontColor">لون الخط:</label>
            <input type="color" id="fontColor" value="#ffffff" />
          </div>
          <div>
            <label id="labelAlign" for="fontAlign">محاذاة النص:</label>
            <select id="fontAlign">
              <option value="center" selected>وسط</option>
              <option value="right">يمين</option>
              <option value="left">يسار</option>
            </select>
          </div>
          <div class="range-inline">
            <label id="labelTextPos" for="textPosRange">موضع النص:</label>
            <input type="range" id="textPosRange" min="0" max="100" value="90" />
            <span class="range-value" id="textPosValue">أسفل الصورة</span>
          </div>
        </div>
      </div>
      <div class="preview-panel">
        <div class="canvas-preview-wrapper">
          <canvas id="canvas"></canvas>
        </div>
        <div class="btn-download-group">
          <button class="btn-download" onclick="downloadImage()" id="downloadBtn" disabled>تحميل البطاقة</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const fontSizes = {
      ar: [
        { label: "صغير", value: 18 },
        { label: "وسط", value: 28 },
        { label: "كبير", value: 42 }
      ],
      en: [
        { label: "Small", value: 18 },
        { label: "Medium", value: 28 },
        { label: "Large", value: 42 }
      ]
    };

    const i18n = {
      ar: {
        headerTitle: "بطاقة تهنئة بالعيد",
        labelDesign: "اختر التصميم:",
        labelName: "اكتب اسمك:",
        placeholderName: "اكتب اسمك هنا",
        labelFontSize: "حجم الخط:",
        labelFontFamily: "نوع الخط:",
        labelFontColor: "لون الخط:",
        labelAlign: "محاذاة النص:",
        labelTextPos: "موضع النص:",
        downloadBtn: "تحميل البطاقة",
        langBtn: "English",
        alignOptions: ["وسط", "يمين", "يسار"],
        textPosLabels: [
          "أعلى الصورة",
          "منتصف الصورة",
          "أسفل الصورة"
        ],
        designs: [
          { name: "تصميم 1", url: "https://i.postimg.cc/sDhbCHHw/EID-story.png" },
          { name: "تصميم 2", url: "https://i.postimg.cc/0211jqwL/eid-5.png" },
          { name: "تصميم 3", url: "https://i.postimg.cc/85Lwnxz6/eid-4.png" },
          { name: "تصميم 4", url: "https://i.postimg.cc/k47tqHy8/eid-3.png" },
          { name: "تصميم 5", url: "https://i.postimg.cc/wTny7MV9/eid-2.png" },
          { name: "تصميم 6", url: "ضع_رابط_الصورة_الجديدة_هنا" }
        ],
        fontFamilies: [
          { name: "Cairo", value: "Cairo, Arial, sans-serif" },
          { name: "Noto Kufi Arabic", value: "'Noto Kufi Arabic', Arial, sans-serif" },
          { name: "Amiri", value: "Amiri, serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" }
        ]
      },
      en: {
        headerTitle: "Eid Greeting Card",
        labelDesign: "Choose Design:",
        labelName: "Enter Your Name:",
        placeholderName: "Enter your name here",
        labelFontSize: "Font Size:",
        labelFontFamily: "Font Family:",
        labelFontColor: "Font Color:",
        labelAlign: "Text Alignment:",
        labelTextPos: "Text Position:",
        downloadBtn: "Download Card",
        langBtn: "العربية",
        alignOptions: ["Center", "Right", "Left"],
        textPosLabels: [
          "Top",
          "Middle",
          "Bottom"
        ],
        designs: [
          { name: "Design 1", url: "https://i.postimg.cc/sDhbCHHw/EID-story.png" },
          { name: "Design 2", url: "https://i.postimg.cc/0211jqwL/eid-5.png" },
          { name: "Design 3", url: "https://i.postimg.cc/85Lwnxz6/eid-4.png" },
          { name: "Design 4", url: "https://i.postimg.cc/k47tqHy8/eid-3.png" },
          { name: "Design 5", url: "https://i.postimg.cc/wTny7MV9/eid-2.png" },
          { name: "Design 6", url: "ضع_رابط_الصورة_الجديدة_هنا" }
        ],
        fontFamilies: [
          { name: "Montserrat", value: "Montserrat, Arial, sans-serif" },
          { name: "Roboto", value: "Roboto, Arial, sans-serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" },
          { name: "Courier New", value: "'Courier New', Courier, monospace" }
        ]
      }
    };

    let currentLang = 'ar';
    let img = new window.Image();
    img.crossOrigin = "anonymous";
    let imageLoaded = false;
    let naturalWidth = 0;
    let naturalHeight = 0;

    function updateTexts() {
      const lang = i18n[currentLang];
      document.getElementById("headerTitle").innerText = lang.headerTitle;
      document.getElementById("labelDesign").innerText = lang.labelDesign;
      document.getElementById("labelName").innerText = lang.labelName;
      document.getElementById("nameLabel").placeholder = lang.placeholderName;
      document.getElementById("labelFontSize").innerText = lang.labelFontSize;
      document.getElementById("labelFontFamily").innerText = lang.labelFontFamily;
      document.getElementById("labelFontColor").innerText = lang.labelFontColor;
      document.getElementById("downloadBtn").innerText = lang.downloadBtn;
      document.getElementById("langBtn").innerText = lang.langBtn;
      document.getElementById("labelTextPos").innerText = lang.labelTextPos;
      document.getElementById("labelAlign").innerText = lang.labelAlign;

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

      document.querySelector('.container').style.flexDirection =
        currentLang === 'ar' ? 'row-reverse' : 'row';

      if(currentLang === 'ar') {
        document.getElementById('langBtn').style.left = '16px';
        document.getElementById('langBtn').style.right = 'auto';
      } else {
        document.getElementById('langBtn').style.right = '16px';
        document.getElementById('langBtn').style.left = 'auto';
      }

      const alignSelect = document.getElementById("fontAlign");
      alignSelect.options[0].text = lang.alignOptions[0];
      alignSelect.options[1].text = lang.alignOptions[1];
      alignSelect.options[2].text = lang.alignOptions[2];

      const fontSizeSelect = document.getElementById("fontSize");
      fontSizeSelect.innerHTML = "";
      fontSizes[currentLang].forEach((opt, idx) => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.text = opt.label;
        if (idx === 1) option.selected = true;
        fontSizeSelect.appendChild(option);
      });

      const fontSelect = document.getElementById("fontFamily");
      fontSelect.innerHTML = "";
      lang.fontFamilies.forEach(font => {
        const opt = document.createElement("option");
        opt.value = font.value;
        opt.text = font.name;
        fontSelect.appendChild(opt);
      });

      updateTextPosValue();
    }

    function updateDesignOptions() {
      const lang = i18n[currentLang];
      const designSelect = document.getElementById("design");
      designSelect.innerHTML = "";
      lang.designs.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = item.name;
        designSelect.appendChild(option);
      });
      changeImage();
    }

    function updateTextPosValue() {
      const val = document.getElementById('textPosRange').value;
      let posLabel = '';
      if (val <= 20) posLabel = i18n[currentLang].textPosLabels[0];
      else if (val >= 80) posLabel = i18n[currentLang].textPosLabels[2];
      else posLabel = i18n[currentLang].textPosLabels[1];
      document.getElementById('textPosValue').innerText = posLabel;
    }

    function changeImage() {
      const index = document.getElementById("design").value;
      const lang = i18n[currentLang];
      imageLoaded = false;
      document.getElementById("downloadBtn").disabled = true;
      img = new window.Image();
      img.crossOrigin = "anonymous";
      img.src = lang.designs[index].url.replace(/([&?])fit=[^&]+/, '');
      img.onload = function () {
        imageLoaded = true;
        naturalWidth = img.naturalWidth;
        naturalHeight = img.naturalHeight;
        drawPreview();
        document.getElementById("downloadBtn").disabled = false;
      };
    }

    function drawPreview() {
      const canvas = document.getElementById("canvas");
      if(!naturalWidth || !naturalHeight) return;
      // عرض مناسب للمعاينة
      const maxW = Math.min(window.innerWidth * 0.93, 340, naturalWidth);
      const maxH = Math.min(window.innerHeight * 0.38, 320, naturalHeight);
      let scale = Math.min(maxW / naturalWidth, maxH / naturalHeight, 1);
      canvas.width = naturalWidth;
      canvas.height = naturalHeight;
      canvas.style.width = (naturalWidth * scale) + "px";
      canvas.style.height = (naturalHeight * scale) + "px";
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, naturalWidth, naturalHeight);
      drawTextOnContext(ctx, naturalWidth, naturalHeight);
    }

    function drawTextOnContext(ctx, cWidth, cHeight) {
      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = parseInt(document.getElementById("fontSize").value, 10);
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = document.getElementById("fontColor").value;
      const align = document.getElementById("fontAlign").value;
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((cHeight - 2 * padding) * (posRange / 100));
      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.fillStyle = fontColor;
      ctx.textAlign = align;
      if (name !== "") {
        let x;
        if (align === "left")   x = 60;
        else if (align === "center") x = cWidth / 2;
        else if (align === "right")  x = cWidth - 60;
        ctx.fillText(name, x, y);
      }
    }

    function downloadImage() {
      if (!imageLoaded || naturalWidth === 0 || naturalHeight === 0) {
        alert(currentLang === "ar" ? "يرجى الانتظار حتى يتم تحميل التصميم والمعاينة بالكامل." : "Please wait until the design and preview are fully loaded.");
        return;
      }
      const downloadCanvas = document.createElement("canvas");
      downloadCanvas.width = img.naturalWidth;
      downloadCanvas.height = img.naturalHeight;
      const ctx = downloadCanvas.getContext("2d");
      ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = parseInt(document.getElementById("fontSize").value, 10);
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = document.getElementById("fontColor").value;
      const align = document.getElementById("fontAlign").value;
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((img.naturalHeight - 2 * padding) * (posRange / 100));
      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.fillStyle = fontColor;
      ctx.textAlign = align;
      if (name) {
        let x;
        if (align === "left")   x = 60;
        else if (align === "center") x = img.naturalWidth / 2;
        else if (align === "right")  x = img.naturalWidth - 60;
        ctx.fillText(name, x, y);
      }
      const link = document.createElement("a");
      link.download = currentLang === "ar" ? "بطاقة_العيد.png" : "eid_greeting.png";
      link.href = downloadCanvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateTexts();
      updateDesignOptions();
      drawPreview();
    }

    window.onload = function () {
      updateTexts();
      updateDesignOptions();
      document.getElementById("nameLabel").addEventListener('input', drawPreview);
      document.getElementById("fontSize").addEventListener('change', drawPreview);
      document.getElementById("fontFamily").addEventListener('change', drawPreview);
      document.getElementById("fontColor").addEventListener('input', drawPreview);
      document.getElementById("fontAlign").addEventListener('change', drawPreview);
      document.getElementById("design").addEventListener('change', drawPreview);
      document.getElementById("textPosRange").addEventListener('input', function() {
        updateTextPosValue();
        drawPreview();
      });
      window.addEventListener('resize', drawPreview);
    };
  </script>
</body>
</html>

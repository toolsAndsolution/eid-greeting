<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة تهنئة بعيد الأضحى المبارك</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700|Amiri|Noto+Kufi+Arabic|Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    header {
      background-color: #00AEAD;
      color: #fff;
      padding: 20px 0 0 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      margin-bottom: 8px;
    }
    #headerTitle {
      margin-top: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    header img {
      display: block;
      height: 82px;
      margin: 0 12px;
    }
    .lang-toggle {
      position: absolute;
      top: 16px;
      left: 24px;
      min-width: 36px;
      min-height: 36px;
      padding: 3px 16px;
      font-size: 14px;
      border-radius: 18px;
      background-color: #EF484A !important;
      color: #fff !important;
      border: none;
      transition: background 0.3s;
      z-index: 2;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      opacity: 0.92;
    }
    .lang-toggle:hover {
      background-color: #d93032 !important;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 18px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row-reverse;
      gap: 32px;
    }
    .settings-panel {
      flex: 1 1 320px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      gap: 8px;
    }
    .input-box {
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="text"], select, input[type="number"], input[type="color"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 0;
      margin-top: 0;
      background: #f7f7f7;
      box-sizing: border-box;
    }
    input[type="color"] {
      padding: 3px 4px;
      height: 40px;
      width: 60px;
      margin: 0 auto;
      display: block;
    }
    .select-font-size {
      font-size: 15px;
    }
    /* عنوان سلايدر الموضع */
    .slider-title {
      font-size: 13px;
      margin-bottom: 5px;
      margin-top: 7px;
      text-align: center;
      color: #444;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    input[type="range"] {
      width: 100%;
      margin: 0;
      margin-top: 0;
    }
    .preview-panel {
      flex: 2 1 600px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: auto;
    }
    .canvas-preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow-x: auto;
      max-width: 100%;
      margin: 18px auto 0 auto;
      background: #f5f5f5;
      border-radius: 10px;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      border: 2px solid #eee;
      border-radius: 8px;
      background: #fdfcfb;
      margin: 0 auto;
      max-width: none;
      max-height: 48vh;
    }
    .btn-download-group {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 18px;
    }
    .btn-download {
      padding: 12px 38px;
      background-color: #EF484A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .btn-download:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .btn-download:hover:not(:disabled) {
      background-color: #218838;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        gap: 14px;
      }
      .settings-panel, .preview-panel {
        min-width: unset;
      }
      .btn-download-group {
        margin-top: 12px;
      }
      .lang-toggle {
        left: 10px;
        top: 10px;
        font-size: 13px;
        padding: 2px 10px;
      }
      .canvas-preview-wrapper {
        max-width: 98vw;
      }
      .preview-panel {
        min-width: unset;
      }
    }
    [dir="ltr"] .lang-toggle {
      right: 24px;
      left: auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle btn" onclick="toggleLanguage()" id="langBtn">English</button>
    <div class="logo-title">
      <img src="https://i.postimg.cc/tJhm422d/T-S-LOGO-1-04.png" alt="Logo" id="logo">
      <span id="headerTitle"> بطاقة تهنئة بعيد الأضحى المبارك </span>
    </div>
  </header>
  <div class="container">
    <div class="settings-panel">
      <div class="input-box">
        <select id="design" onchange="changeImage()">
          <option value="0">اختر التصميم</option>
        </select>
      </div>
      <div class="input-box">
        <input type="text" id="nameLabel" placeholder="اكتب اسمك هنا" />
      </div>
      <div class="input-box">
        <select id="fontSize" class="select-font-size">
          <option value="42">حجم الخط: صغير</option>
          <option value="52">حجم الخط: متوسط</option>
          <option value="62">حجم الخط: كبير</option>
        </select>
      </div>
      <div class="input-box">
        <select id="fontFamily">
          <!-- الخطوط ستعبأ تلقائياً -->
        </select>
      </div>
      <div class="input-box">
        <select id="fontAlign">
          <option value="center" selected>محاذاة: وسط</option>
          <option value="right">محاذاة: يمين</option>
          <option value="left">محاذاة: يسار</option>
        </select>
      </div>
      <div class="input-box" style="display:none">
        <!-- لون الخط مخفي فقط (يبقى في الكود لمن أراده مستقبلاً) -->
        <input type="color" id="fontColor" value="#ffffff" />
      </div>
      <div class="input-box">
        <div class="slider-title">موضع النص عمودياً</div>
        <input type="range" min="20" max="100" value="80" id="textPosRange" />
      </div>
    </div>
    <div class="preview-panel">
      <div class="canvas-preview-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <div class="btn-download-group">
        <button class="btn-download" onclick="downloadImage()" id="downloadBtn" disabled>تحميل البطاقة</button>
      </div>
    </div>
  </div>
  <script>
    const i18n = {
      ar: {
        headerTitle: "بطاقة تهنئة بعيد الأضحى المبارك",
        designs: [
          { name: "تصميم طولي 1", url: "https://i.imgur.com/ncEuRPA.png" },
          { name: "تصميم طولي 2", url: "https://i.imgur.com/Nn1BUE3.jpeg" },
          { name: "تصميم طولي 3", url: "https://i.imgur.com/CtXmHp0.jpeg" },
          { name: "تصميم طولي 4", url: "https://i.imgur.com/CvwnN8v.jpeg" },
          { name: "تصميم طولي 5", url: "https://i.imgur.com/vPkVXAM.jpeg" },
          { name: "تصميم مربع 1", url: "https://i.imgur.com/GZ1ut6r.jpeg" }
        ],
        fontFamilies: [
          { name: "Cairo", value: "Cairo, Arial, sans-serif" },
          { name: "Noto Kufi Arabic", value: "'Noto Kufi Arabic', Arial, sans-serif" },
          { name: "Amiri", value: "Amiri, serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" }
        ]
      },
      en: {
        headerTitle: "Eid Greeting Card",
        designs: [
          { name: "Vertical Design 1", url: "https://i.imgur.com/ncEuRPA.png" },
          { name: "Vertical Design 2", url: "https://i.imgur.com/Nn1BUE3.jpeg" },
          { name: "Vertical Design 3", url: "https://i.imgur.com/CtXmHp0.jpeg" },
          { name: "Vertical Design 4", url: "https://i.imgur.com/CvwnN8v.jpeg" },
          { name: "Vertical Design 5", url: "https://i.imgur.com/vPkVXAM.jpeg" },
          { name: "Square Design 1", url: "https://i.imgur.com/GZ1ut6r.jpeg" }
        ],
        fontFamilies: [
          { name: "Montserrat", value: "Montserrat, Arial, sans-serif" },
          { name: "Roboto", value: "Roboto, Arial, sans-serif" },
          { name: "Tahoma", value: "Tahoma, Geneva, sans-serif" },
          { name: "Arial", value: "Arial, Helvetica, sans-serif" },
          { name: "Courier New", value: "'Courier New', Courier, monospace" }
        ]
      }
    };

    let currentLang = 'ar';
    let img = new window.Image();
    img.crossOrigin = "anonymous";
    let imageLoaded = false;
    let naturalWidth = 0;
    let naturalHeight = 0;

    function updateTexts() {
      const lang = i18n[currentLang];
      document.getElementById("headerTitle").innerText = lang.headerTitle;

      // التصميمات
      const designSelect = document.getElementById("design");
      designSelect.innerHTML = `<option value="">اختر التصميم</option>`;
      lang.designs.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = item.name;
        designSelect.appendChild(option);
      });

      // الخطوط
      const fontSelect = document.getElementById("fontFamily");
      fontSelect.innerHTML = "";
      lang.fontFamilies.forEach(font => {
        const opt = document.createElement("option");
        opt.value = font.value;
        opt.text = font.name;
        fontSelect.appendChild(opt);
      });
    }

    function changeImage() {
      const index = document.getElementById("design").value;
      if (index === "") {
        clearCanvas();
        document.getElementById("downloadBtn").disabled = true;
        return;
      }
      const lang = i18n[currentLang];
      imageLoaded = false;
      document.getElementById("downloadBtn").disabled = true;
      img = new window.Image();
      img.crossOrigin = "anonymous";
      img.src = lang.designs[index].url.replace(/([&?])fit=[^&]+/, '');
      img.onload = function () {
        imageLoaded = true;
        naturalWidth = img.naturalWidth;
        naturalHeight = img.naturalHeight;
        drawPreview();
        document.getElementById("downloadBtn").disabled = false;
      };
    }

    function clearCanvas() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // رسم المعاينة
    function drawPreview() {
      if (!imageLoaded) return;
      const canvas = document.getElementById("canvas");
      canvas.width = naturalWidth;
      canvas.height = naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, naturalWidth, naturalHeight);
      drawTextOnContext(ctx, naturalWidth, naturalHeight);
    }

    function drawTextOnContext(ctx, cWidth, cHeight) {
      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = document.getElementById("fontSize").value;
      const fontFamily = document.getElementById("fontFamily").value;
      // لون الخط بقي افتراضياً أبيض
      const fontColor = "#fff";
      const align = document.getElementById("fontAlign").value;
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((cHeight - 2 * padding) * (posRange / 100));
      if (name !== "") {
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = align;
        let x;
        if (align === "left") x = 10;
        else if (align === "center") x = cWidth / 2;
        else if (align === "right") x = cWidth - 10;
        ctx.fillText(name, x, y);
      }
    }

    function downloadImage() {
      if (!imageLoaded || naturalWidth === 0 || naturalHeight === 0) {
        alert("يرجى اختيار التصميم وانتظار تحميل المعاينة بالكامل.");
        return;
      }
      const downloadCanvas = document.createElement("canvas");
      downloadCanvas.width = img.naturalWidth;
      downloadCanvas.height = img.naturalHeight;
      const ctx = downloadCanvas.getContext("2d");
      ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

      // إعادة رسم النص
      const name = document.getElementById("nameLabel").value.trim();
      const fontSize = parseInt(document.getElementById("fontSize").value, 10);
      const fontFamily = document.getElementById("fontFamily").value;
      const fontColor = "#fff";
      const align = document.getElementById("fontAlign").value;
      const posRange = document.getElementById("textPosRange").value;
      const padding = 40;
      const y = padding + ((downloadCanvas.height - 2 * padding) * (posRange / 100));
      if (name) {
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = align;
        let x;
        if (align === "left") x = 10;
        else if (align === "center") x = downloadCanvas.width / 2;
        else if (align === "right") x = downloadCanvas.width - 10;
        ctx.fillText(name, x, y);
      }

      const link = document.createElement("a");
      link.download = "بطاقة_العيد.png";
      link.href = downloadCanvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateTexts();
      clearCanvas();
    }

    window.onload = function () {
      updateTexts();
      document.getElementById("design").addEventListener('change', changeImage);
      document.getElementById("nameLabel").addEventListener('input', drawPreview);
      document.getElementById("fontSize").addEventListener('change', drawPreview);
      document.getElementById("fontFamily").addEventListener('change', drawPreview);
      document.getElementById("fontAlign").addEventListener('change', drawPreview);
      document.getElementById("textPosRange").addEventListener('input', drawPreview);
    };
  </script>
</body>
</html>
